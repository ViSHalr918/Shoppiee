{%extends 'cart/base.html'%}

{%block main_block%}

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <form action="" method="post" enctype="multipart/form-data" class="border border-4 shadow w-100 p-5 mx-auto mt-4">

                <div class="w-25 h-50  mx-auto  border  border-4 "  >

                    <img src="{{request.user.profile.profile_pic.url}}" alt=""  style="height: 150px; width: 180px;">

                </div>
                {%csrf_token%}
                
                {{form}}

                <button class="btn btn-outline-primary my-1" type="submit">Confirm</button>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <a href="{%url 'address'%}">Saved address</a>
    </div>
</div>

{%endblock%}
