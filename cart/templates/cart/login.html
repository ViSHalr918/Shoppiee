<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min (8).css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>


<!-- Modal -->
{%if messages%}

    {%for m in messages%}

    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
      <strong>{{m}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  {%endfor%}

{%endif%}


    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" method="post" enctype="multipart/form-data" class="border border-4 shadow w-100 p-5 mx-auto mt-4">

                    <h1 class="text-center">Log In </h1>

                    {%csrf_token%}
                    
                    {{form}}
    
                    <button class="btn btn-outline-primary my-4" type="submit">Confirm</button>
                    <p>Don't have an account ..? <a href="{%url 'register'%}">Create new account</a></p>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
