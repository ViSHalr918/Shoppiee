{%extends 'cart/base.html'%}

{%block main_block%}


<div class="container">
    <div class="row">
        <div class="col-4">
            <a href="{%url 'select_address'%}" class=" my-3 text-decoration-none"> <i class="fa-solid fa-arrow-left"></i> Back</a>
        </div>
        <div class="col-4 mt-5 border border-3 shadow p-5" >
            <h3 class="my-4">Choose Payment Method</h3>
            
            <button id="rzp-button1" class="btn btn-outline-success">Pay online</button>
            <a href="{%url 'cash_on_delivery'%}" class="btn btn-outline-success" id="cod">Cash on Delivery</a>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{key}}", // Enter the Key ID generated from the Dashboard
    "amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "{{currency}}",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://127.0.0.1:8000/payment/verification/",
    "prefill": {
        "name": "{{request.user}}",
        "email": "{{request.user.email}}",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
